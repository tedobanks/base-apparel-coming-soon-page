<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Apparel Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="header" data-show="true" id="mobile-logo">
            <img src="./images/logo.svg" alt="">
        </div>
        <div class="container">
            <div class="img-container"></div>
            <div class="text-container">
                <div class="header" data-show="true" id="desktop-logo">
                    <img src="./images/logo.svg" alt="">
                </div>
                <h1 class="heading">WE'RE<br><span>COMING<br>SOON</span></h1>
                <p class="description">Hello fellow shoppers! We're currently building our new fashion store. Add your
                    email below to stay
                    up-to-date with announcements and our launch deals.</p>

                <div class="form-container">
                    <div class="form">
                        <input type="email" name="email" id="email" placeholder="Email Address">
                        <button class="submit-btn" id="submit" data-validated="false"><svg
                                xmlns="http://www.w3.org/2000/svg" width="12" height="20">
                                <path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671" />
                            </svg></button>
                    </div>
                    <p id="error-msg" data-show="false">Please provide a valid email</p>
                </div>


            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
